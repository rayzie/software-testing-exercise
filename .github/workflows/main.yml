name: Python CI with pytest and Pynguin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PYNGUIN_DANGER_AWARE: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pynguin

      - name: Run Pynguin to generate tests for car.py
        run: |
          pynguin --project-path . \
                  --module-name car \
                  --output-path pynguin-results \
                  --maximum-search-time 10 \
                  --coverage-metric line

      - name: Run tests with pytest (manual + pynguin)
        run: |
          pytest test_car.py pynguin-results/test_car.py
