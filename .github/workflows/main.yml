name: Python CI with pytest and Pynguin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PYNGUIN_DANGER_AWARE: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pynguin

      - name: Run manual tests with pytest
        run: |
          pytest test_car.py

      - name: Generate and run Pynguin tests
        run: |
          mkdir -p pynguin-report
          pynguin --project-path . \
                  --output-path pynguin-results \
                  --report-dir pynguin-report \
                  --module-name car
          
          echo "🔍 Listing generated files..."
          ls -R pynguin-results
          
          echo "🚀 Running Pynguin-generated tests..."
          pytest $(find pynguin-results -type f -name "test_*.py")
